<div>
  @if (isConfirmed) {
  <h2>{{ message }}</h2>
  <mat-icon
    aria-hidden="false"
    aria-label="Example home icon"
    fontIcon="check_circle"
    class="icon success"
  ></mat-icon>

  } @else {
  <h2>{{ message }}</h2>
  <mat-icon
    aria-hidden="false"
    aria-label="Example home icon"
    fontIcon="cancel"
    class="icon failed"
  ></mat-icon>
  }
</div>
