<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav (click)="sidenav.close()">
    <app-nav-list />
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (openEmitter)="close()" />
    <ngx-spinner name="all" type="ball-scale-multiple"></ngx-spinner>
    <div class="background"></div>

    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
