<div>
  <mat-sidenav-container fullscreen class="sidenav-full">
    <mat-sidenav
      #menu
      mode="side"
      position="start"
      role="navigation"
      class="sidenav-wv"
    >
      <app-side-menu></app-side-menu>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-sidenav-container class="sidenav-full">
        <mat-sidenav
          [opened]="false"
          #principalMenu
          mode="over"
          position="start"
          role="navigation"
          class="sidenav-wv"
        >
          <app-nav-list />
        </mat-sidenav>
        <mat-sidenav-content class="principal">
          <div>
            <div class="background"></div>
            <app-header (togglePrincipalMenuEmitter)="togglePrincipalMenu()" />
            <ngx-spinner name="all" type="ball-scale-multiple"></ngx-spinner>
          </div>

          <router-outlet />
        </mat-sidenav-content>
      </mat-sidenav-container>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
