<div class="wrapper">
  @if (isTokenExist()) {
  <app-dashboard />

  } @else {
  <div class="auth box-shadow">
    <h2 class="primary white mat-headline-6">Connection</h2>
    <div class="button">
      <button mat-raised-button color="primary" (click)="opendialog()">
        Login
      </button>
      <button mat-raised-button color="primary" routerLink="/auth/register">
        Register
      </button>
    </div>
  </div>

  }
</div>
