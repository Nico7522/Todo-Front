<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav (click)="sidenav.close()" hasBackdrop>
    <app-nav-list />
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="background"></div>
    <app-header (openEmitter)="close()" />
    <ngx-spinner name="all" type="ball-scale-multiple"></ngx-spinner>
    <div>
      <router-outlet />
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
