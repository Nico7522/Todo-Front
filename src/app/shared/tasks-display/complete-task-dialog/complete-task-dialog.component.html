<h3 class="subtitle-1 primary">Enter the task duration</h3>
<mat-form-field>
  <mat-label id="email">Task duration in minute ?</mat-label>
  <input
    [formControl]="duration"
    matInput
    type="number"
    name="duration"
    id="duration"
  />
  @if (duration.hasError('min')) {
  <mat-error>Invalid duration</mat-error>

  }
</mat-form-field>
<mat-dialog-actions>
  <button mat-raised-button [matDialogClose] color="warn">Close</button>
  <button
    [class.spinner]="isLoading()"
    [disabled]="!duration.valid || isLoading()"
    mat-raised-button
    color="primary"
    [disabled]="!duration.valid"
    (click)="validate()"
  >
    Validate
  </button>
</mat-dialog-actions>
