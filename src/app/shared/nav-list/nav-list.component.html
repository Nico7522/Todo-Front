<mat-nav-list>
  @if (isTokenExist()) {
  <a mat-list-item routerLink="/">
    <mat-icon>person</mat-icon>
    <span class="aligned-with-icon">Profile</span>
  </a>

  <a mat-list-item routerLink="/search-lessons">
    <mat-icon>task</mat-icon>
    <span class="aligned-with-icon">My tasks</span>
  </a>

  <a mat-list-item routerLink="/team/my-team">
    <mat-icon>groups</mat-icon>
    <span class="aligned-with-icon">My Team</span>
  </a>
  <a class="hide" (click)="logout()" mat-list-item>
    <mat-icon>exit_to_app</mat-icon>
    <span class="aligned-with-icon">Logout</span>
  </a>

  } @if(!isTokenExist()) {
  <a routerLink="/register" mat-list-item>
    <mat-icon>person_add</mat-icon>
    <span class="aligned-with-icon">Register</span>
  </a>
  <a (click)="openDialog()" mat-list-item>
    <mat-icon>login</mat-icon>
    <span class="aligned-with-icon">Login</span>
  </a>

  }
</mat-nav-list>
