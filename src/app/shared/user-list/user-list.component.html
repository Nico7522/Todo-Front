@for (user of users; track $index) {
<mat-list role="list">
  <mat-list-item>
    <span matListItemLine>{{ user.lastname }} {{ user.firstname }}</span>
    <span class="attendance" matListItemMeta>
      <span>
        {{ text }}
      </span>
      <mat-icon [ngClass]="user.status ? 'green-icon' : ''">{{
        icon
      }}</mat-icon></span
    >
  </mat-list-item>
</mat-list>

}
