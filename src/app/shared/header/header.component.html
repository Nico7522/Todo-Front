<mat-toolbar color="primary">
  <button
    mat-icon-button
    (click)="openMenu()"
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon class="white">menu</mat-icon>
  </button>

  <h1 class="mat-h1">Todo App by Nico</h1>
  <span class="example-spacer white"></span>

  @if (isTokenExist()) {
  <button mat-icon-button (click)="openLogoutConfirmationDialog()">
    <mat-icon class="white hide">logout</mat-icon>
  </button>

  }
</mat-toolbar>
