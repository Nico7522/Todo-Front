<h3 class="primary">Are you sure ?</h3>
<mat-dialog-content>
  <mat-dialog-actions align="center">
    <button [matDialogClose]="true" mat-raised-button color="primary">
      Yes
    </button>
    <button [matDialogClose]="false" mat-raised-button color="warn">No</button>
  </mat-dialog-actions>
</mat-dialog-content>
