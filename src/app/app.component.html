<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav (click)="sidenav.close()" hasBackdrop>
    <app-nav-list />
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (openEmitter)="close()" />
    <div class="background"></div>
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
